<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPPER SISCOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="rpsTopBtn">
            <button class="rps" value="Rock">✊</button>
            <button class="rps" value="Paper">🖐️</button>
            <button class="rps" value="Siscor">✌️</button>
        </div>
        <div class="result">
            <div id="playerScore"></div>
            <div id="hand"></div>
            <div id="result"></div>
        </div>
        <div class="rpsBottomBtn">
            <button id="end">🔴</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
    
</body>
</html>
